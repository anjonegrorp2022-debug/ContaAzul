<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Dados Enviados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      display: inline-block;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    p {
      font-size: 18px;
      color: #333;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 15px;
      background: #2980b9;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    a:hover {
      background: #3498db;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>{{ mensagem | safe }}</p>
    <p><a href="{{ url_for('login') }}">Voltar ao Login</a></p>
  </div>
</body>
</html>
